<!DOCTYPE html>
<html>
<head><title>Image Caption Generator</title></head>
<body>
  <h2>Upload an Image</h2>
  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="image">
    <input type="submit">
  </form>
  {% if caption %}
    <h3>Caption:</h3>
    <p>{{ caption }}</p>
    <img src="{{ image }}" width="300">
  {% endif %}
</body>
</html>
